<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <meta name="description" content="Pokedex using pokeapi, an api project">
    <script src="../dist/script.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="pokedex">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif"
                alt="pokemon picture" class="pokemon">
            <div class="pokemon-data">
                <span class="pokemon-name">Bulbasaur</span>
                -
                <span class="pokemon-id">1</span>
            </div>
            <div class="controls">
                <button type="button" class="btn-previous" title="previous"></button>
                <button type="button" class="btn-next" title="next"></button>
            </div>
        </div>
    </div>



</body>

</html>
